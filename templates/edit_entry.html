{% extends 'base.html' %}
{% block title %}Edit Timesheet Entry{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width:500px;">
  <div class="card-body">
    <h3 class="card-title mb-4">Edit Entry</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input
          type="date"
          name="date"
          class="form-control"
          value="{{ entry.Date }}"
          required
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Hours</label>
        <input
          type="number"
          step="0.25"
          name="hours"
          class="form-control"
          value="{{ entry.Hours }}"
          required
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          name="description"
          rows="2"
          class="form-control"
        >{{ entry.Description }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary flex-grow-1">Save</button>
        <a href="{{ url_for('view_timesheet') }}" class="btn btn-outline-secondary flex-grow-1">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
