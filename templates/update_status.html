{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width:600px;">
  <div class="card-body">
    <h3 class="card-title mb-4">Update Status</h3>
    <p><strong>Client:</strong> {{ client }}</p>
    <p><strong>Task:</strong> {{ description }}</p>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">New Status</label>
        <select name="status" class="form-select">
          {% for st in ['Pending','In Progress','Completed'] %}
            <option value="{{ st }}"
              {% if st == current_status %}selected{% endif %}>
              {{ st }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary flex-grow-1">Save</button>
        <a href="{{ url_for('view_tasks') }}" class="btn btn-outline-secondary flex-grow-1">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
